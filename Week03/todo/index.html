<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>SONG Todo</title>
</head>
<body>
    <div class = "container">

        <div class = "header">
            <div class = "refresh-icon">
                <i class = "fa fa-refresh clear" aria-hidden = "true"></i>
            </div>
            <div class = "dating">
                <span>Today To Do</span>
                <div class = "Year" id = "year"></div>
                <div class = "Day">
                    <div id = "day"></div>
                    <div id = "month"></div>
                    <div id = "numeric"></div>
                </div>
            </div>
        </div>

        <div class = "add-to-do">
            <i class = "fa fa-plus-circle" aria-hidden = ""></i>
            <input type = "text" id = "input" placeholder = "Add to do" maxlength = "20">
        </div>

        <div class = "contnet">
            <div id = "list">
                
            </div>
        </div>

    </div>






    <script src = "./todo.js"></script>
</body>
</html>
